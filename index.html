<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section>
      <div class="titles-day">
      <input class="day" type="text" maxlength="2" placeholder="DD">
      </div><div class="titles-month">
      <input class="month" type="text" maxlength="2" placeholder="MM">
      </div><div class="titles-year">
      <input class="year" type="text" maxlength="4" placeholder="YYYY">
      </div>
    </section>
   <div class="mid"> <div class="line"></div>
    <button class="calc"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button></div>
    <div class="result">
      <div class="years"><div class="ans yearAns">--</div></div>
      <div class="months"><div class="ans monthAns">--</div></div>
      <div class="days"><div class="ans dayAns">--</div></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
